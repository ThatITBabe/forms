<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">First Name:</label>
        <input type="text" name="first name" placeholder="first name"><br>

        <label for="last name">Last Name:</label>
        <input type="text" name="last name" placeholder="last name"><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="email address"><br>

        <label for="phone number">Phone number:</label>
        <input type="number" name="number" placeholder="+234"><br>

        <label for="DOB">Date of Birth</label>
        <input type="date" name="dob" placeholder="Type your D.O.B"><br>

        <label for="password">Password:</label>
        <input type="password" name="password"><br>
<br>    
        <input type="submit">
        <br>
        <!--select is used to create dropdown-->
        <select name="" id="">
            <option value="FullStack">FullStack</option>
            <option value="Data Science">Data Science</option>
            <option value="Digital Marketing">Digital Marketing</option>
        </select>

        <br>
        <!--textarea is used to create message box-->
        <textarea name="message" id="" cols="30" rows="10" >Thanks for visiting our blog</textarea><br>
        <button type="submit">Submit Form</button>
        <br>
        <!--radio is used to create option to select only one option from-->
        <input type="radio">
        <label for="">HTML</label><br>

        <input type="radio">
        <label for="">CSS</label><br>

        <input type="radio">
        <label for="">JavaScript</label><br>
        
        <input type="checkbox" name="" id="">
        <label for="">FullStack</label><br>

        <input type="checkbox" name="" id="">
        <label for="">Digital Marketing</label><br>

        <input type="checkbox" name="" id="">
        <label for="">UI/UX</label><br>

        <input type="checkbox" name="" id="">
        <label for="">Data Science</label>
    </form>
</body>
</html>
